    <style>
        * {

        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #0f2027 100%);
            font-family: 'Consolas', 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><text y="50" x="20" font-size="30" font-family="monospace" opacity="0.1" fill="%23fff">SELECT</text><text y="100" x="20" font-size="30" font-family="monospace" opacity="0.1" fill="%23fff">FROM</text><text y="150" x="20" font-size="30" font-family="monospace" opacity="0.1" fill="%23fff">WHERE</text></svg>') repeat,
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="30" x="10" font-size="20" font-family="monospace" opacity="0.08" fill="%2300ff00">SQL</text><text y="60" x="10" font-size="15" font-family="monospace" opacity="0.08" fill="%2300ff00">SERVER</text><text y="85" x="10" font-size="12" font-family="monospace" opacity="0.08" fill="%2300ff00">2019</text></svg>') repeat;
            background-size: 300px 300px, 200px 200px;
            background-position: 0 0, 100px 100px;
            animation: float 30s ease-in-out infinite, codeScroll 20s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.02);
        }

        .main-text {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 255, 255, 0.6); }
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .agree-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 8px 16px rgba(76, 175, 80, 0.4);
        }

        .agree-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 24px rgba(76, 175, 80, 0.6);
        }

        .disagree-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 8px 16px rgba(244, 67, 54, 0.4);
            transition: all 0.3s ease;
        }

        .disagree-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 24px rgba(244, 67, 54, 0.6);
        }

        .disagree-btn.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0) rotate(360deg);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid #ecf0f1;
            animation: modalSlide 0.5s ease;
        }

        @keyframes modalSlide {
            from { 
                transform: translate(-50%, -60%) scale(0.8); 
                opacity: 0;
            }
            to { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #fff;
            transform: rotate(90deg);
        }

        .gif-container {
            margin: 20px 0;
        }

        .gif-container img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-text {
            font-size: 1.5em;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .disagree-modal-text {
            font-size: 2em;
            color: #e74c3c;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: 2em;
            }
            
            .container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>

        <div class="main-text">Ø®Ø³Ø§Ø±Ø© Ø§Ù†Ù‡Ø§ Ø®Ù„ØµØª</div>
        <div class="button-container">
            <button class="btn agree-btn" id="agreeBtn">Agree</button>
            <button class="btn disagree-btn" id="disagreeBtn">Disagree</button>

    <!-- Agree Modal -->
    <div id="agreeModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeAgree">&times;</span>
            <div class="gif-container">
                <img src="/photos/damn right walter white GIF by Breaking Bad.gif" alt="You're goddamn right!" />

    <script>
        const agreeBtn = document.getElementById('agreeBtn');
        const disagreeBtn = document.getElementById('disagreeBtn');
        const agreeModal = document.getElementById('agreeModal');
        const disagreeModal = document.getElementById('disagreeModal');
        const closeAgree = document.getElementById('closeAgree');

        agreeBtn.addEventListener('click', function() {
            agreeModal.style.display = 'block';
        });

        disagreeBtn.addEventListener('click', function() {
            disagreeModal.style.display = 'block';
            
            setTimeout(function() {
                disagreeModal.style.display = 'none';
                disagreeBtn.classList.add('hidden');
            }, 2000);
        });

        closeAgree.addEventListener('click', function() {
            agreeModal.style.display = 'none';
        });

        // Close modals when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === agreeModal) {
                agreeModal.style.display = 'none';
            }
        });

        // Add some extra sarcastic effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add some random twinkling stars
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.innerHTML = 'âœ¨';
                    star.style.position = 'absolute';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.fontSize = Math.random() * 20 + 10 + 'px';
                    star.style.opacity = '0.7';
                    star.style.pointerEvents = 'none';
                    star.style.animation = 'twinkle 2s ease-in-out infinite';
                    document.body.appendChild(star);
                    
                    setTimeout(() => star.remove(), 4000);
                }, Math.random() * 3000);
            }
        });

        // Add twinkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0%, 100% { opacity: 0.3; transform: scale(1); }
                50% { opacity: 1; transform: scale(1.2); }
            }
        `;
        document.head.appendChild(style);
    </script>
